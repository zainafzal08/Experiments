		<script>
		function animateText(elem,characters,delay,final) {
			if(characters.length <= 0) {
				final();
				return;
			}
			document.getElementById(elem).innerText += characters[0];
			setTimeout(()=>animateText(elem,characters.substr(1),delay,final),delay);
		}
		function info() {
			document.getElementById("item-1").classList.remove("hidden");
			setTimeout(()=>document.getElementById("item-2").classList.remove("hidden"),500);
			setTimeout(()=>document.getElementById("item-3").classList.remove("hidden"),1000);
		}
		function subtitle() {
			document.getElementById("title").style.borderRight = "none";
			animateText("subtitle","UNSW",100,info);
		}
		window.onload = () => animateText("title","open-source-soc",100,subtitle);
		</script>
